{% extends 'core/base.html' %}

{% block content %}
    <h1 style="text-align: center; margin-bottom: 20px;">Ask a Question</h1>

    <form method="post" style="max-width: 600px; margin: 0 auto; background: #f8f9fa; padding: 25px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
        {% csrf_token %}

        <div style="display: flex; flex-direction: column; gap: 15px;">
            {% for field in form %}
                <label style="font-weight: bold;">{{ field.label_tag }}</label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: red;">{{ field.errors }}</div>
                {% endif %}
            {% endfor %}
        </div>

        <button type="submit" style="margin-top: 20px; width: 100%; background-color: #b92b27; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            Submit Question
        </button>
    </form>
{% endblock %}
