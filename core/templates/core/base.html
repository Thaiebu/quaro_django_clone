<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quora Clone{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #b92b27;
            --secondary-color: #fff;
            --text-color: #282829;
            --light-gray: #f1f2f2;
            --border-color: #e2e2e2;
            --hover-bg: #f7f7f8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: #f7f7f8;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .header {
            background: var(--secondary-color);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 8px 0;
        }
        
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
        }
        
        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 3px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: white;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            text-decoration: none;
        }
        
        .btn-primary:hover {
            background-color: #a02622;
            color: yellow;
        }
        
        .btn-outline {
            border: 1px solid var(--border-color);
            background-color: transparent;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .btn-outline:hover {
            background-color: var(--hover-bg);
        }
        
        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .content-area {
            background: var(--secondary-color);
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 3px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .question-item {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: #555;
            font-weight: bold;
        }
        
        .user-info {
            font-size: 13px;
            color: #636466;
        }
        
        .user-name {
            font-weight: 500;
            color: var(--text-color);
        }
        
        .question-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .question-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .question-title a:hover {
            color: var(--primary-color);
        }
        
        .question-text {
            margin-bottom: 15px;
            font-size: 15px;
        }
        
        .question-footer {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #636466;
        }
        
        .action-link {
            margin-right: 15px;
            display: flex;
            align-items: center;
            color: #636466;
            text-decoration: none;
        }
        
        .action-link i {
            margin-right: 5px;
        }
        
        .action-link:hover {
            color: var(--primary-color);
        }
        
        .answer-container {
            padding: 0 20px 20px;
        }
        
        .answer {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .answer:last-child {
            border-bottom: none;
        }
        
        .answer-meta {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .answer-text {
            font-size: 15px;
            line-height: 1.6;
        }
        .signup-btn {
            display: inline-block;
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-btn:hover {
            color: black;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            font-size: 14px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .welcome-text {
            font-size: 14px;
            margin-right: 15px;
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                padding: 10px;
            }
            
            .nav-links {
                margin-top: 10px;
                width: 100%;
                justify-content: space-around;
            }
            
            .nav-links a {
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="{% url 'home' %}" class="logo">Q</a>
            
            <div class="nav-links">
                {% if user.is_authenticated %}
                <span class="welcome-text">Welcome, {{ user.username }}!</span>
                <a href="{% url 'post_question' %}" class="btn btn-outline">Ask Question</a>
                <a href="{% url 'logout' %}" class="btn btn-outline">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline">
                    Sign Up
                </a>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Add any JavaScript functionality here
        $(document).ready(function() {
            // Auto-dismiss alerts after 5 seconds
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 5000);
        });
    </script>
</body>
</html>
